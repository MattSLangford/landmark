<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landmark Church Internal Portal</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
			background-color: #f0f0f0;
		}
		.container {
			max-width: 1000px;
			width: 100%;
			padding: 20px;
			box-sizing: border-box;
		}
		.logo {
			text-align: center;
			margin-bottom: 30px;
		}
		.logo img {
			max-width: 200px;
			height: auto;
		}
		.button-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			justify-content: center;
		}
		.button {
			background-color: lightgray;
			color: black;
			padding: 15px 20px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			border-radius: 5px;
			transition: background-color 0.3s, color 0.3s;
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-weight: bold;
		}
		.button:hover {
			background-color: gray;
			color: black;
		}
		.arrow {
			margin-left: 10px;
			font-size: 20px;
		}
		@media (max-width: 600px) {
			.button-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="/assets/standard.svg" alt="Landmark Church Logo">
		</div>
		<div class="button-grid">
			<a href="#" class="button">Church Website <span class="arrow">↗</span></a>
			<a href="#" class="button">Google Drive <span class="arrow">↗</span></a>
			<a href="#" class="button">Quickbooks <span class="arrow">↗</span></a>
			<a href="#" class="button">Handouts <span class="arrow">↗</span></a>
			<a href="#" class="button">Planning Center <span class="arrow">↗</span></a>
			<a href="#" class="button">Download App <span class="arrow">↗</span></a>
			<a href="#" class="button">Facebook <span class="arrow">↗</span></a>
			<a href="#" class="button">Instagram <span class="arrow">↗</span></a>
			<a href="#" class="button">Baptism Form <span class="arrow">↗</span></a>
			<a href="#" class="button">Connect Card <span class="arrow">↗</span></a>
		</div>
	</div>
</body>
</html>
