  <style>
	:root {
	  --brand:  #F0A830;
	  --text:   #20343F;
	  --bg:     #f9f9f9;
	  --accent: #fff;
	}
	*, *::before, *::after {
	  margin: 0; padding: 0; box-sizing: border-box;
	}
	html, body { height: 100%; }
	body {
	  background: var(--bg);
	  color: var(--text);
	  font-family: system-ui, sans-serif;
	  line-height: 1.6;
	  padding: 20px;
	}
	a { color: var(--brand); text-decoration: none; }
	a:hover, a:focus { text-decoration: underline; }

	.skip-link {
	  position: absolute; top: -40px; left: 0;
	  background: var(--text); color: var(--accent);
	  padding: 8px; z-index: 1000; text-decoration: none;
	}
	.skip-link:focus { top: 0; }

	.go-home {
	  display: inline-block;
	  margin-bottom: 24px;
	  font-weight: 600;
	  color: var(--text);
	}

	main {
	  max-width: 600px;
	  margin: 0 auto;
	  text-align: left;
	}

	h1 {
	  font-size: 2.5rem;
	  margin-bottom: 16px;
	  color: var(--brand);
	}
	p {
	  margin-bottom: 24px;
	}

	.btn {
	  display: inline-block;
	  padding: 12px 24px;
	  background: var(--brand);
	  color: var(--accent);
	  border-radius: 4px;
	  font-weight: 600;
	  text-decoration: none;
	}
	.btn:hover, .btn:focus {
	  background: #d89e28;
	  outline: 3px solid var(--text);
	}
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <a href="/" class="go-home">← Go Home</a>

  <main id="main">
	<h1>404 – Page Not Found</h1>
	<p>We’re sorry, but the page you were looking for doesn’t exist. It might have been moved or deleted, or the URL could be mistyped.</p>
	<a href="/" class="btn">Return to Homepage</a>
  </main>
